name: "kvs"
version: "0.1.0"
author: "Sighery"
about: "A key-value store"
subcommands:
    - get:
        about: "Get the string value of a given string key"
        args:
            - KEY:
                required: true
                index: 1
    - rm:
        about: "Remove a given key"
        args:
            - KEY:
                required: true
                index: 1
    - set:
        about: "Set the value of a string key to a string"
        args:
            - KEY:
                required: true
                index: 1
            - VALUE:
                required: true
                index: 2
